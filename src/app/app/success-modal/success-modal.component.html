<div id="success-modal">
    <div id="success-title" class="success-title">
        <mat-icon aria-hidden="false" aria-label="Succuss icon" class="icon-done" >check_circle_outline</mat-icon>
        <h2 mat-dialog-title>Success</h2>
    </div>
    <mat-dialog-content>
        <p>{{ data.message }}</p>
    </mat-dialog-content>
    <mat-dialog-actions align="center">
        <button mat-raised-button color="primary" (click)="onClose()">OK</button>
    </mat-dialog-actions>
</div>
