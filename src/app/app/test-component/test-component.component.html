<div>
    <h3 class="test-header">Test Functions Page</h3>
    <div class="test-rules-container">
        <mat-list role="list" #document>
            <mat-list-item role="listitem" selected *ngFor="let row of testRows">
                <a 
                    mat-raised-button
                    [id]="row.id"
                    (click)="consoleLog(row.column1string)"
                    class="test-rule-list-title"
                    >Row ID:{{row.id}}, Column1: {{row.column1string}}
                    <button (click)="consoleLog('EDIT btn')">              
                        <mat-icon 
                        [id]="row.id"
                        aria-hidden="false" 
                        aria-label="edit icon"
                        mat-raised-button
                        (click)="consoleLog('EDIT Icon')"
                        >
                        edit
                        </mat-icon>
                    </button>  
                    <button (click)="consoleLog('Delete btn')">              
                        <mat-icon 
                        [id]="row.id"
                        aria-hidden="false" 
                        aria-label="Delete icon"
                        mat-raised-button
                        (click)="consoleLog('Delete icon', this.column1string)"
                        >
                        delete
                        </mat-icon>
                    </button>
                </a>
            </mat-list-item>
        </mat-list>
    </div>

    <!-- <button (click)="openDialog()"> Open Dialogue</button>  -->
    <br>
    <button (click)="consoleLog(testRows)">Console Log Test</button>
    <br>
    <br>
    <button (click)="onCreateTestRow()">Add Row</button>

    
</div>
