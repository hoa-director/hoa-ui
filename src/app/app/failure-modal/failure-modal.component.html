<div id="failure-modal">
    <div id="failure-title" class="failure-title">
        <mat-icon aria-hidden="false" aria-label="failure icon" class="icon-error_outline" >error_outline </mat-icon>
        <h2 mat-dialog-title>Error</h2>
    </div>
    <mat-dialog-content>
        <p>{{data.message}}</p>
    </mat-dialog-content>
    <mat-dialog-actions align="center">
        <button mat-raised-button color="primary" (click)="onClose()">OK</button>
    </mat-dialog-actions>
</div>
