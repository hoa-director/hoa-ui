
<div class="main-user-edit-div">
    <div class="form-container">
        <form [formGroup]="editUserForm" (ngSubmit)="saveUserChanges()" >
            <div class="form-grid">

                <div class="form-div">
                    <label for="inputEmail">Email:</label>
                    <mat-form-field appearance="outline">
                        <input 
                            id="inputEmail"
                            matInput
                            class="form-control"
                            formControlName="email"
                            type="text"
                        />  
                    </mat-form-field>
                    <div class="validatorMsg" *ngIf="editUserForm.get('email').errors?.required && editUserForm.get('email').touched">
                        Email is required.
                    </div>
                    <div class="validatorMsg" *ngIf="editUserForm.get('email').errors?.email && editUserForm.get('email').touched">
                        Please enter a valid email address.
                    </div>
                </div>
              
                <div class="form-div">
                    <label for="inputFirstName">First name:</label>
                    <mat-form-field appearance="outline">
                        <input 
                            id="inputFirstName"
                            matInput
                            class="form-control"
                            formControlName="firstName"
                            type="text"
                        />
                    </mat-form-field>    
                </div>
         
                <div class="form-div">
                    <label for="inputLastName">Last name:</label>
                    <mat-form-field appearance="outline">
                        <input 
                            id="inputLastName"
                            matInput
                            class="form-control"
                            formControlName="lastName"
                            type="text"
                        />
                    </mat-form-field>    
                </div>



                <div class="form-div">
                    <label for="selectOrganization">Neighborhood:</label>
                    <mat-form-field>
                        <mat-select 
                            id="selectOrganization"
                            formControlName="organization"
                        >
                            <mat-option *ngFor="let association of associations" [value]="association.id">
                                {{association.associationName}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="form-div">
                    <label for="selectRole">Role:</label>
                    <mat-form-field appearance="outline">
                        <mat-select 
                            id="selectRole"
                            formControlName="role"
                        >
                            <mat-option *ngFor="let role of allRoles" [value]="role.id">
                                <div class="roleTitleDiv">
                                    {{role.title}}
                                </div>
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <br>
                <div class="buttons-div">
                    <button
                        class="search-users-submit-button"    
                        mat-raised-button
                        color="primary"
                        type="submit"
                        [disabled]="formIsDisabled"
                    >
                        Update
                    </button>

                    <button
                        class="search-users-cancel-button"    
                        mat-raised-button
                        color="secondary"
                        type="button"
                        [disabled]="formIsDisabled"
                        (click)="onReset()"
                        >
                        Clear
                    </button>
                </div>
            </div>
        </form>
        

    </div>
    


</div>
