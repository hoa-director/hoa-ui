<div class="main-users-edit-div">
    <p>You can a edit users' info and active status on this page.</p>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit User</title>
        <br>
        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 20px;
                margin: auto;
                background-color: #f4f4f4;
            }
            form {
                background: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            label {
                display: block;
                margin-bottom: 8px;
                font-weight: bold;
            }
            input[type="text"] {
                width: 100%;
                padding: 8px;
                margin-bottom: 16px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            button {
                padding: 10px 20px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            button:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <h2>Edit User</h2>
        <form>
            <label for="userNumber">User Number</label>
            <input type="text" id="userNumber" name="userNumber" placeholder="Enter user number">
    
            <label for="floor">First Name</label>
            <input type="text" id="floor" name="floor" placeholder="Enter floor number">
    
            <label for="squareFeet">Last Name</label>
            <input type="text" id="squareFeet" name="squareFeet" placeholder="Enter square feet">
    
            <button type="submit">Save</button>
        </form>
    </body>
</div>
