
<div class="main-user-add-div">
    <p>Add a new user to you's association. User's will log in with their email address, so it must be unique.</p>

    <div class="form-container">
        <form [formGroup]="addUserForm" (ngSubmit)="addUser()">
            <div class="form-grid">
                <div class="form-div">
                    <label for="inputEmail">User Email:</label>
                    <mat-form-field>
                        <input 
                        id="inputEmail"
                        matInput
                        class="form-control"
                        formControlName="email"
                        type="text"
                        placeholder="example@email.com"
                        />
                        <div *ngIf="addUserForm.get('email').errors?.required && addUserForm.get('email').touched">
                            Email is required.
                        </div>
                        <div *ngIf="addUserForm.get('email').errors?.email && addUserForm.get('email').touched">
                            Please enter a valid email address.
                        </div>
                        <!-- [(ngModel)]="email" -->
                        <!-- (ngModelChange)="onInputChange()" -->
                    </mat-form-field>
                </div>
              
                <div class="form-div">
                    <label for="inputFirstName">First Name:</label>
                    <mat-form-field>
                        <input 
                        id="inputFirstName"
                        matInput
                        class="form-control"
                        formControlName="firstName"
                        type="text"
                        placeholder="John"
                        />
                    </mat-form-field>    
                    
                    <!-- [(ngModel)]="firstName" -->
                </div>
         
                <div class="form-div">
                    <label for="inputLastName">Last Name:</label>
                    <mat-form-field>
                        <input 
                        id="inputLastName"
                        matInput
                        class="form-control"
                        formControlName="lastName"
                        type="text"
                        placeholder="Doe"
                        />
                    </mat-form-field>    
                </div>

                <div class="form-div">
                    <label for="inputPassword">Password:</label>
                    <mat-form-field>
                        <input 
                        id="inputPassword"
                        matInput
                        class="form-control"
                        formControlName="password"
                        type="text"
                        placeholder="Password"
                        />
                    </mat-form-field>
                </div>
                <br>

                <button
                class="search-users-submit-button"    
                mat-raised-button
                color="primary"
                type="submit"
                (click)="addUser()"
                >
                Add User
                </button>
                <button
                class="search-users-clear-button"    
                mat-raised-button
                color="secondary"
                type="clear"
                >
                Clear
                </button>
            </div>
        </form>
    </div>



</div>
