<div class="login-container">
  <div class="button-container">
    <button
      class="btn-arrow-back btn-arrow-back--animated clickable"
      mat-fab
      color="white"
      (click)="navToLanding()"
    >
      <mat-icon aria-hidden="false" aria-label="Back to landing page">
        arrow_back
      </mat-icon>
    </button>
  </div>

  <mat-card>
    <div class="card-header">Login</div>
    <mat-card-content>
      <div>
        <div class="custom-auth-error" *ngIf="userAuthError">
          {{ userAuthError }}
        </div>
      </div>
      <div>
        <div>
          <form #loginForm="ngForm" (ngSubmit)="login(user)">
            <mat-form-field>
              <mat-label> E-Mail </mat-label>
              <input
                matInput
                type="email"
                placeholder="your@email.com"
                class="form-control"
                name="email"
                required
                [(ngModel)]="user.email"
                #email="ngModel"
              />
              <mat-error *ngIf="email.invalid && email.dirty">
                Username is required
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <mat-label> Password </mat-label>
              <input
                matInput
                type="password"
                placeholder="password"
                class="form-control"
                name="password"
                required
                [(ngModel)]="user.password"
                #password="ngModel"
              />
              <mat-error *ngIf="password.invalid && password.dirty">
                Password is required
              </mat-error>
            </mat-form-field>

            <a
              mat-stroked-button
              class="reset-link"
              color="primary"
              routerLink="/forgotten-password"
              >Reset Password</a
            >
            <button
              mat-raised-button
              color="primary"
              class="btn btn-primary float-right"
              type="submit"
              [disabled]="!loginForm.form.valid"
            >
              Login
            </button>
          </form>
        </div>
        <div></div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
