<div class="login-container">
  <mat-card>
    <mat-card-header>
      Login
    </mat-card-header>
    <mat-card-content>
      <div>
        <div class="custom-auth-error" *ngIf="userAuthError">
          {{ userAuthError }}
        </div>
      </div>
      <div>
        <div>
          <form #loginForm="ngForm" (ngSubmit)="login(user)">
            <mat-form-field>
              <mat-label>
                E-Mail
              </mat-label>
              <input
                matInput
                type="email"
                placeholder="email"
                class="form-control"
                name="email"
                required
                [(ngModel)]="user.email"
                #email="ngModel"
              />
              <mat-error *ngIf="email.invalid && email.dirty">
                Username is required
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <mat-label>
                Password
              </mat-label>
              <input
                matInput
                type="password"
                placeholder="password"
                class="form-control"
                name="password"
                required
                [(ngModel)]="user.password"
                #password="ngModel"
              />
              <mat-error *ngIf="password.invalid && password.dirty">
                Password is required
              </mat-error>
            </mat-form-field>

            <a
              mat-stroked-button
              class="reset-link"
              color="primary"
              routerLink="/forgotten-password"
              >Reset Password</a
            >
            <button
              mat-raised-button
              color="primary"
              class="btn btn-primary float-right"
              type="submit"
              [disabled]="!loginForm.form.valid"
            >
              Login
            </button>
          </form>
        </div>
        <div></div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
