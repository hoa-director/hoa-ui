<div class="login-container">
  <app-back-fab></app-back-fab>
  <mat-card>
    <div class="card-header">Log In</div>
    <mat-card-content>
      <div>
        <div class="custom-auth-error" *ngIf="userAuthError">
          {{ userAuthError }}
        </div>
      </div>
      <div>
        <div>
          <form #loginForm="ngForm" (ngSubmit)="login(user)">
            <label for="email">Email:</label>
            <mat-form-field appearance="outline">
              <input
                matInput
                type="email"
                class="form-control"
                name="email"
                required
                [(ngModel)]="user.email"
                #email="ngModel"
              />
              <mat-error *ngIf="email.invalid && email.dirty">
                Email is required
              </mat-error>
            </mat-form-field>

            <label for="password">Password:</label>
            <mat-form-field appearance="outline">
              <input
                matInput
                type="password"
                class="form-control"
                name="password"
                required
                [(ngModel)]="user.password"
                #password="ngModel"
              />
              <mat-error *ngIf="password.invalid && password.dirty">
                Password is required
              </mat-error>
            </mat-form-field>

            <div class="button-div">
              <button
                mat-raised-button
                color="primary"
                class="btn btn-primary btn-login"
                type="submit"
                [disabled]="!loginForm.form.valid"
              >
                Log In
              </button>
            </div>

            <br>

            <div class="button-div">
              <button
                mat-stroked-button
                class="btn-reset"
                color="primary"
                routerLink="/reset-password"
              >
                Reset Password
              </button>
            </div>

          </form>
        </div>
        <div></div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
