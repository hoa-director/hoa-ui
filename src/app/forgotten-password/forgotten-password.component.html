<div class="forgotten-password-container">
  <mat-card>
    <div class="card-header">
      Enter your new password
    </div>
    <mat-card-content>
      <div>
        <div
          [ngClass]="{
            'custom-auth-error': noSuccess,
            'custom-auth-success': isSuccess
          }"
          *ngIf="message"
        >
          {{ message }}
        </div>
      </div>
      <div>
        <div>
          <form
            [formGroup]="resetPassword"
            (ngSubmit)="changePassword(password)"
          >
            <mat-form-field>
              <mat-label>
                Password
              </mat-label>
              <mat-pass-toggle-visibility #toggle matSuffix></mat-pass-toggle-visibility>
              <input
                matInput
                #password
                type="password"
                placeholder="Enter your new password"
                class="form-control"
                formControlName="password"
                required
                [type]="toggle.type"
              />
              <mat-hint align="end" aria-live="polite">
                {{ password.value.length }} / 25
              </mat-hint>
            </mat-form-field>
            <mat-password-strength
              #passwordComponent
              [password]="password.value"
            >
            </mat-password-strength>

            <div fxLayout="row" fxLayoutGap="10px" class="password-validations">
              <div
                *ngIf="
                  passwordComponent.strength === 100;
                  then done;
                  else error
                "
              ></div>
              <ng-template #done>
                <mat-icon color="primary">done</mat-icon>
              </ng-template>
              <ng-template #error>
                <mat-icon color="warn">error</mat-icon>
              </ng-template>
              <div>
                <p>
                  Password's strength = {{ passwordComponent.strength }} %100
                </p>
              </div>
            </div>

            <button
              mat-stroked-button
              class="cancel-button"
              color="primary"
              (click)="onCancel()"
            >
              Cancel
            </button>
            <button
              mat-raised-button
              color="primary"
              class="btn btn-primary float-right submit-button"
              type="submit"
              [disabled]="!resetPassword.valid"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
