<header class="header">
  <div class="header-primary">
    <div class="hoa-logo-container">
      <img
        id="hoa-logo"
        src="../../assets/images/hoa-header-vector.svg"
        alt="hoa-director-logo"
      />
      <div class="hoa-title">{{ selectedAssociation$ | async }}</div>
    </div>
  </div>
  <div class="header-user-data">
    <p>Welcome, <span class="user-name">{{ loggedInUser$ | async }}</span>!</p>
    <button class="logout-button" mat-raised-button (click)="onLogout()">Log Out</button>
  </div>
  <div class="header-line"></div>
</header>
