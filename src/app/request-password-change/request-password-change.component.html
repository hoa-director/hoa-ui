<div class="request-password-container">
  <mat-card>
    <div class="card-header">
      Request a new password
    </div>
    <div class="card-sub-header">
      Let's find the e-mail associated with your account
    </div>
    <mat-card-content>
      <div>
        <div class="email-sent-message" *ngIf="message">
          {{ message }}
        </div>
      </div>
      <div>
        <div>
          <form [formGroup]="resetPassword" (ngSubmit)="onSubmit()">
            <mat-form-field>
              <mat-label>
                E-Mail
              </mat-label>
              <input
                matInput
                placeholder="your@email.com"
                type="email"
                class="form-control"
                formControlName="email"
                required
              />
              <mat-hint align="start">Please enter your e-mail</mat-hint>
            </mat-form-field>

            <button
              mat-stroked-button
              class="cancel-button"
              color="primary"
              (click)="onCancel()"
            >
              Cancel
            </button>
            <button
              mat-raised-button
              color="primary"
              class="btn btn-primary float-right submit-button"
              type="submit"
              [disabled]="!resetPassword.valid"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
